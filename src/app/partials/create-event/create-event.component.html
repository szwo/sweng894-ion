<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button color="danger" (click)="closeModal()">
              <ion-icon name="close-circle"></ion-icon>
            </ion-button>
          </ion-buttons>
        <ion-title>
            Create New Event
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <h2>Enter The Event Details</h2><br>

    <form (ngSubmit)="saveEvent()" [formGroup]="eventForm">
        <ion-item>
            <ion-input type="text" formControlName="eventDescription" placeholder="Describe your event..."></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label>Start Date</ion-label>
            <ion-datetime formControlName="startDate" display-format="MM/DD/YYYY" placeholder="MM/DD/YYYY"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>Start Time</ion-label>
            <ion-datetime formControlName="startTime" display-format="h:mm a"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>End Date</ion-label>
            <ion-datetime formControlName="endDate" display-format="MM/DD/YYYY" placeholder="MM/DD/YYYY"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>Start Time</ion-label>
            <ion-datetime formControlName="endTime" display-format="h:mm a"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>Location</ion-label>
            <ion-input type="text" formControlName="location" placeholder="Where is your sale happening?" autocorrect="off"></ion-input>
        </ion-item>

        <ion-button padding type="reset" size="medium" ion-button color="light">Reset</ion-button>
        <ion-button padding type="submit" size="medium">Create Event</ion-button>
    </form>
</ion-content>
